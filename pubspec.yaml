name: video_player_adaptive
description: "Package that supports multiple video URLs like HLS/DASH/MP4."
version: 0.0.1
homepage: https://github.com/raunaqkalra/video_player_adaptive

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  video_player: ^2.9.0
  dio: ^5.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

